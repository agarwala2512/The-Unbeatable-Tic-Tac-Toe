<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>  
  <link rel="stylesheet" href="tictactoe.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Chela+One&family=Goblin+One&display=swap">
</head>
<body>
	<h1>
		<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQfBZhHsBoi1vX6fgCd48SvRdPC3vdoKMMDyA&usqp=CAU">
		 The <span>Unbeatable</span>  Tic Tac Toe
		<div id="stripe">
			<button onClick="startGame()"><strong>Restart</strong></button>
		</div>
    </h1>
	<table class="container">
		<tr>
			<td class="cell" id="0"></td>
			<td class="cell" id="1"></td>
			<td class="cell" id="2"></td>
		</tr>
		<tr>
			<td class="cell" id="3"></td>
			<td class="cell" id="4"></td>
			<td class="cell" id="5"></td>
		</tr>
		<tr>
			<td class="cell" id="6"></td>
			<td class="cell" id="7"></td>
			<td class="cell" id="8"></td>
		</tr>
	</table>
	<div class="endgame">
		<div class="text"></div>
	</div>
    <div class = "selectSymbol">
    <p>
			<h3>X will move first</h3> <br>
		Select symbol:
	</p>
      <button onClick="selectSymbol('X')">X</button>
      <button onClick="selectSymbol('O')">O</button>
    </div>

  <script src="tictactoe.js"></script>
</body>
</html>
